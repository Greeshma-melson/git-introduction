<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>brototype calculator</title>
</head>
<body>
<div class="main-body">
    <div class="calculator">
        <div class="output">
            <input type="text" id="screen" >
        </div>
        <div class="button">
            <button onclick="clearDisplay()" class="btn">C</button>

            <div class="row">
                <button onclick="buttotnclick(7)" class="btn">7</button>
                <button onclick="buttotnclick(8)" class="btn">8</button>
                <button onclick="buttotnclick(9)" class="btn">9</button>
                <button onclick="buttotnclick('/')" class="btn" style="background-color: blueviolet; border-radius: 50%; font-weight: bold;">/</button>


            </div>
            <div class="row">
                <button onclick="buttotnclick(4)" class="btn">4</button>
                <button onclick="buttotnclick(5)" class="btn">5</button>
                <button onclick="buttotnclick(6)" class="btn">6</button>
                <button onclick="buttotnclick('*')" class="btn"style="background-color:#f261dd;border-radius:50%;font-weight:bold;">X</button>

            </div>
            <div class="row">
                <button onclick="buttotnclick(1)" class="btn">1</button>
                <button onclick="buttotnclick(2)" class="btn">2</button>
                <button onclick="buttotnclick(3)" class="btn">3</button>
                <button onclick="buttotnclick('-')" class="btn" style="background-color: #85f261;border-radius: 50%;font-weight: bold;">-</button>

            </div>
            <div class="row">
                <button onclick="buttotnclick('.')" class="btn">.</button>
                <button onclick="buttotnclick(0)" class="btn">0</button>
                <button onclick="equalClick()" class="btn">=</button>
                <button onclick="buttotnclick('+')" class="btn" style="background-color: #61f2e3;border-radius: 50%;font-weight: bold ;">+</button>

            </div>

        </div>
    </div>
</div>







    <script src="calculator.js"></script>
</body>
</html>
